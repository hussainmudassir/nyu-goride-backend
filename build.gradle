import java.time.ZoneId
import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

apply plugin: 'java'


//group 'org.opteronx'
//version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
apply plugin: 'application'

mainClassName = 'org.opteronx.Main'


dependencies {
    implementation 'io.dropwizard:dropwizard-core:0.8.0'
    implementation 'joda-time:joda-time:2.12.2'
    implementation 'com.hubspot.dropwizard:dropwizard-guice:0.7.0.2'
    implementation 'com.google.inject:guice:3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
run {
    args = ['server', 'config.yml']
}

jar {
//    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
//        exclude "META-INF/*.SF"
//        exclude "META-INF/*.DSA"
//        exclude "META-INF/*.RSA"
//    }
    manifest { attributes 'Main-Class': 'org.opetronx.Main' }
}

test {
    useJUnitPlatform()
}